<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>js-biglietto-treno-form</title>
</head>

<body class="text-dark bg-opacity-50">
    <header>
        <h1 class="text-uppercase text-center text-light fw-bold py-2">Biglietto del treno</h1>
    </header>
    <main class="container">
        <section class="bg-light p-5 rounded shadow-lg">
            <form id="ticket" class="row d-flex">
                <div class="my-3 col-md-6">
                    <label for="totKm">Inserisci i km che vuoi percorrere</label>
                    <input type="number" class="form-control" id="totKm" placeholder="km da percorrere" min="0">
                </div>
                <div class="my-3 col-md-6">
                    <label for="age">Inserisci l'età del passeggero</label>
                    <input type="number" class="form-control" id="age" placeholder="età del passeggero" min="0">
                </div>
                <div class="my-3 col">
                    <label for="nameLastname">Inserisci nome e cognome del passeggero</label>
                    <input type="text" class="form-control" id="nameLastname"
                        placeholder="Nome e cognome del passeggero">
                </div>
                <div class="my-3">
                    <input type="submit" value="Conferma" class="btn btn-outline-success">
                    <input type="reset" value="Annulla" class="btn btn-outline-danger" id="resetButton">
                </div>
            </form>
        </section>

        <section class="bg-light p-2 rounded shadow-lg my-3 d-flex d-none" id="ticketDetails">

            <!-- <h3 class="text-center text-light-emphasis">Il tuo biglietto</h3>
            <p id="finalPrice" class="border p-3 m-3">
            </p> -->

            <div class="w-50">
                <h5 class="fw-bold">
                    Anagrafica Passeggero
                </h5>
                <p>
                    Nome e Cognome: <span class="nameLastname"></span>
                </p>
                <p>
                    Età: <span class="selectedAge"></span>
                </p>
            </div>

            <div class="w-50">
                <h5 class="fw-bold">
                    Dettagli
                </h5>
                <p>
                    Distanza da percorrere: <span class="distance"></span>
                </p>
                <p>
                    Tipologia biglietto: <span class="ticketType"></span>
                </p>
                <p>
                    Sconto applicato: <span class="discount"></span>
                </p>
                <p>
                    Costo totale del biglietto: <span class="totalPrice"></span>
                </p>
            </div>

        </section>

    </main>
    <script src="script/script.js"></script>
</body>

</html>
