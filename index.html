<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>js-biglietto-treno-form</title>
</head>

<body>
    <header>
        <h1>Biglietto del treno</h1>
    </header>
    <main class="container">

        <form id="ticket">
            <div class="m-3">
                <label for="totKm">Inserisci i km che vuoi percorrere</label>
                <input type="number" class="form-control" id="totKm" placeholder="km da percorrere" min="0">
            </div>
            <div class="m-3">
                <label for="age">Inserisci l'et√† del passeggero</label>
                <select name="age" id="age" class="form-select">
                    <option value="">Adulto (+18 anni)</option>
                    <option value="">Junior (fino ai 17 anni)</option>
                    <option value="">Senior (+65 anni)</option>
                </select>
            </div>
            <div class="m-3">
                <label for="nameLastname">Inserisci nome e cognome del passeggero</label>
                <input type="text" class="form-control" id="nameLastname" placeholder="Nome e cognome del passeggero">
            </div>
            <div class="m-3">
                <input type="submit" value="Conferma" class="btn btn-outline-success">
                <input type="reset" value="Annulla" class="btn btn-outline-danger">
            </div>
        </form>

        <p id="finalPrice" class="border p-3 m-3"></p>

    </main>
    <script src="script/script.js"></script>
</body>

</html>
